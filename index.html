<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>
</head>
<body>
    <main class="main_container">
        <div class="left_container">
            <img src="images/image-product-desktop.jpg" alt="Product item" class="visible_img">
            <img src="images/image-product-mobile.jpg" alt="product item" class="hidden_img">
        </div>
        <div class="right_container">
            <h3>PERFUME</h3>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
            <div>
                <h1>$149.99</h1>
                <p>$169.99</p>    
            </div>    
            <button><img src="images/icon-cart.svg" alt="cart"> Add to Cart</button>
        </div>
    </main>
</body>
</html>
